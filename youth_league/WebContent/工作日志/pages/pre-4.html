<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>填写说明</title>
    <link type="text/css" href="../styles/pre/pre-4.css" rel="stylesheet">
    <link type="text/css" href="../styles/pre/pre-5.css" rel="stylesheet">
</head>

<body>
    <div id="pre-4">
            <div class="pre-5-title">
                    <p class="pre-5-font-1">填写说明</p>
                    <p class="pre-5-font-2">INSTRUCTION</p>
                </div>
        </div>

        <table class="pre-4-table">
            <tr>
                <td class="pre-4-td-1"><img src="../images/pre-4-1.png"></td>
                <td colspan="6" class="pre-4-content" style="height: 150px;">
                    <hr>山东大学团支部工作日志用于团支部日常工作的记录与填写，并作为团支部评奖评优的佐证材料。记录周期通常为一年度。</td>
            </tr>
            <tr>
                <td class="pre-4-td-1"><img src="../images/pre-4-2.png"></td>
                <td colspan="6" class="pre-4-content" style="height: 150px;">
                    <hr>山东大学团支部工作日志的内容主要包括：团支部日常工作；“三会两制一课”; "推优入党”;
                    “八个一”四个部分。请各团支部根据工作实际开展情况如实填写，所开展活动需粘贴照片或粘贴佐证材料的部分可自行添加附加页。鼓励各团支部以灵活创新的方式进行工作日志填写。</td>
            </tr>
        </table>

    </div>

</body>

</html>
