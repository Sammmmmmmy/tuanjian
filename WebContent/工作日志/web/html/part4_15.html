<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>part4_15</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/home1.css">
    <link rel="stylesheet" href="../css/home2.css">
    <link rel="stylesheet" href="../css/home4_2.css">
    <link rel="stylesheet" href="../css/home4_7.css">
</head>
<body>
<div class="body">
    <div class="right">
        <div class="title">
            <!--    标题的内容-->
            <div class="title_content">
                <div class="title_circle_4">
                    <span>6</span>
                </div>
                <div class="title_tit">
                    <h2>“八个一”——权益问题提案</h2>
                    <span>PROPOSAL OF RIGHTS AND INTEREST</span>
                </div>
            </div>
            <!--            表单form的制作-->
            <div>
                <form action="">
                    <div class="form_content">
                        <span>活动主题
                            <label>
                                <input type="text">
                            </label>
                        </span>
                        <span>主持人
                            <label>
                                <input type="text">
                            </label>
                        </span>
                        <span>活动时间
                            <label>
                                <input type="text">
                            </label>
                        </span>
                        <span>活动地点
                            <label>
                                <input type="text">
                            </label>
                        </span>
                        <p>参与人数
                            <label>
                                <input type="text">
                            </label>
                        </p>
                    </div>
                    <div class="clear"></div>
                    <div class="table">
                        <!--可输入文本框-->
                        <div class="tab">
                            <div class="tab_0">
                                <span>讨论内容/</span>
                            </div>
                            <div class="tab_1" contenteditable=""></div>
                        </div>
                        <div class="tab">
                            <div class="tab_0">
                                <span>确定提案/</span>
                            </div>
                            <div class="tab_1" contenteditable=""></div>
                        </div>
                        <div class="tab">
                            <div class="tab_0">
                                <span>解决办法/</span>
                            </div>
                            <div class="tab_1" contenteditable=""></div>
                        </div>
                    </div>
                    <div class="form_button">
                        <input type="reset" id="reset" name="reset">
                        <input type="submit" id="submit" name="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
